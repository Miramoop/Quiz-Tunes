<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="header" class="active">
        <h1>Spotify Song Recommender</h1>
    </div>

    <div id="home" class="active">
        <h2>Welcome to the Song Recommender!</h2>
        <p>Click the button below to start the quiz: <br><br></p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <div id="question"></div>
        <div id="choices"></div>
    </div>

    <div id="calculatingResults" class="hidden">
        <h2>Quiz is Complete!</h2>
        <p>Click below to get your results:<br><br></p>
        <button onclick="calculateResults()">Calculate Results</button>
    </div>

    <div id="results" class="hidden">
        <div id="resultsContent"></div>
        <div id="trackDiv">
            <img id="albumCover">
            <p id="trackName"></p>
            <p id="artists"></p>
            <p id="album"></p>
            <p id="genreId"></p>
            <a id="spotifyLink" href="">Spotify Link</a>
        </div>
        <button onclick="displayHome()">Return to HomePage</button>
    </div>

    <div id="copyright" class="active">
    <p> Check out my Socials Below:
        <br>
        <br>
    </p>
    <a href="https://github.com/Miramoop" target="_blank" rel="noopener" rel="noreferrer"> <i class="fa-brands fa-github"></i></a>
    <a href="https://www.linkedin.com/in/mirandamorris845/" target="_blank" rel="noopener" rel="noreferrer"><i class="fa-brands fa-linkedin"></i></a>
    </div>

<script src="main.js"></script> 
<script src="spotifyapi.js"></script> 
<script src="https://kit.fontawesome.com/7777890cf7.js" crossorigin="anonymous"></script> <!--Icons-->
</body>
</html>
