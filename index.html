<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Recommender</title>

    <!--Referencing the Style Sheet, so the 
    styles are implemented on my website -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!--Home Section of the Page-->
    <div id="home">
        <h1>Welcome to the Album Recommender!</h1>
        <p>Click the button below to start the quiz:</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!--Quiz Section of the Page-->
    <div id="quiz">
        <h1>Quiz!</h1>
        <div id="question"></div>
        <div id="choices"></div>
    </div>

    <!--Results Section of the Page-->
    <div id="results">
        <h1>Quiz Complete!</h1>
        <div id="resultsContent"></div>
    </div>
   
<!--Referencing the JavaScript Script,
so that the scripts are implemented on my website-->
<script src="quiz.js"></script> 
</body>
</html>
