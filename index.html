<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Recommender</title>
    <link rel="stylesheet" href="styles.css"> <!--Referencing the Style Sheet so the styles are implemented on my website -->
</head>
<body>
    <div class="header" style="background: gray;">
        <h1>Spotify Album Recommender</h1>
    </div>

    <div class="quiz-image">
        <img src="img/quizimg1.jpg" alt="quizimg1" width="300" height="300">
    </div>

    <!--Question & Answers-->
    <h1 id="question">What option is best?</h1>

    <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
    </div>

    <!--Button Group-->
    <div class="btn-group">
        <button> Choose Answer 1 </button>
        <button> Choose Answer 2 </button>
        <button> Choose Answer 3 </button>
        <button> Choose Answer 4 </button>
    </div>

    </div>
<script src="main.js"></script> <!--Referencing the JavaScript Script so that the scripts are implemented on my website-->

</html>
