<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="active"> 
        <h1>Spotify Song Recommender</h1>
    </header>

<div class="wrapper">
    <section id="home" class="active">
        <h2>Welcome to the Song Recommender!</h2>
        <p>Click the button below to start the quiz:</p>
        <button id="startQuizButton">Start Quiz</button>
    </section>

    <section id="quiz" class="hidden">
        <ul>
            <li><img id="progressImage"></li>
            <li><img id="questionImage"></li>
            <li><div id="questionText"></div></li>
            <li><div id="choicesText"></div></li>
        </ul>
    </section>

    <section id="quizComplete" class="hidden">
        <img id="progressImage" src="img/quizcompleteprogress.jpg" alt="Quiz Complete, Progress Bar Full Image">
        <h2>Quiz is Complete!</h2>
        <p>Click below to get your results:</p>
        <button id="calculateResults">Calculate Results</button>
    </section>

    <section id="results" class="hidden">
        <div id="resultsContent" class="hidden"></div>
        <div id="videoContent"></div>
        <div id="spotifyContent"></div>
        <div id="buttonHolder" class="hidden">
            <ul>
                <li><button id="resetQuizButton">Return to HomePage</button></li>
                <li><button id="spotifyTrackButton">View the Spotify Track</button></li>
                <l1><button id="youtubeVideoButton">View the YouTube Video</button></l1>
                <!--Would need to add back if the saving track feature gets added back-->
                <!-- <l1><button id="saveTrack">Save Track to Library</button></l1> -->
            </ul>
        </div>
    </section>

</div>

    <p> Check out my Socials Below: </p>

</footer>

<script src="https://kit.fontawesome.com/7777890cf7.js" crossorigin="anonymous"></script> 
</body>
</html>
