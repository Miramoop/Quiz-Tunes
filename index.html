<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    <div id="header" class="active">
        <h1>Spotify Song Recommender</h1>
    </div>
    
    <div id="home" class="active"> 
        <h2>Welcome to the Song Recommender!</h2>
        <p>Click the button below to start the quiz: <br><br></p>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <img id="progressImage">
        <img id="questionImage">
        <div id="question"></div>
        <div id="choices"></div>
    </div>

    <div id="quizComplete" class="hidden">
        <img id="progressImage" src="img/q10progress.jpg">
        <h2>Quiz is Complete!</h2>
        <p>Click below to get your results:<br><br></p>
        <button id="calculateResults">Calculate Results</button>
    </div> 

    <div id="results" class="hidden">
        <div id="resultsContent"></div>
        <div id="videoContent"></div>
        <div id="spotifyContent"></div>
        <button id="resetQuiz">Return to HomePage</button>
        <button id="youtubeVideo">View the YouTube Video</button>
        <button id="spotifyTrack">View the Spotify Track</button>
     
        <!--Would need to add back if the saving track feature gets added back-->
        <!-- <button id="saveTrack">Save Track to Library</button> --> 
    </div>
