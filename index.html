<html lang="en">
<head>

    <title>QuizTunes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quiz Web Application that Recommends a Track on Spotify API & YouTube API based on your results">
    <meta name="keywords" content="Spotify API, YouTube API, Music, Quiz">
    <meta name="author" content="Miranda Morris">
 
    <meta property="og:title" content="Quiz Tunes">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://miramoop.github.io/QuizTunes/">
    <meta property="og:image" content="https://miramoop.github.io/QuizTunes/img/logo/QuizTunesCardLogo.png">
    <meta property="og:description" content="A Quiz Web Application that Recommends a Track on Spotify API & YouTube API based on your results">
    <meta property="og:site_name" content="Quiz Tunes">
    <meta property="og:locale" content="en_US">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Quiz Tunes Logo">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quiz Tunes">
    <meta name="twitter:description" content="A Quiz Web Application that Recommends a Track on Spotify API & YouTube API based on your results">
    <meta name="twitter:image" content="https://miramoop.github.io/QuizTunes/img/logo/QuizTunesCardLogo.png">
    <meta name="twitter:image:alt" content="Quiz Tunes Logo">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css"> 

    
</head>
<body>

    <header class="active"> 
        <img id="headerLogo" src="img/logo/QuizTunesLogo.png" alt="QuizTunes Logo">
        <h1>QuizTunes</h1>
    </header>

<div class="wrapper" role="main">
    <section id="home" class="active">
        <h2>Welcome to QuizTunes!</h2>
        <button id="startQuizButton" aria-label="Start the Quiz">Start Quiz</button>
    </section>

    <section id="quiz" class="hidden">
        <img id="progressImage">
        <img id="questionImage">
        <div id="questionText" tabindex="-1"></div>
        <div id="choicesText"></div>
    </section>

    <section id="quizComplete" class="hidden">
        <img id="progressImage" src="img/quizcompleteprogress.jpg" alt="Progress indicator with all 10 circles filled">
        <h2>Quiz is Complete!</h2>
        <button id="calculateResults" aria-label="Calculate the Results">Calculate Results</button>
    </section>

    <section id="results" class="hidden">
        <div id="resultsContent" class="hidden"></div>
        <div id="videoContent"></div>
        <div id="spotifyContent"></div>
        <div id="buttonHolder" class="hidden">
            <ul>
                <li><button id="resetQuizButton" aria-label="Reset and Start the Quiz Over">Return to HomePage</button></li>
                <li><button id="spotifyTrackButton" aria-label="View the Spotify Track Link">View the Spotify Track</button></li>
                <li><button id="youtubeVideoButton" aria-label="View the YouTube Video">View the YouTube Video</button></li>
                <!--Would need to add back if the saving track feature gets added back-->
                <!-- <l1><button id="saveTrack">Save Track to Library</button></l1> -->
            </ul>
        </div>
    </section>
</div>

</body>
</html>
