<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>

    <!--Referencing the Style Sheet, so the 
    styles are implemented on my website -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!--Header Section of the Page-->
    <div id="header">
        <h1>Spotify Song Recommender</h1>
    </div>

    <!--Home Section of the Page-->
    <div id="home">
        <h2>Welcome to the Song Recommender!</h2>
        <p>Click the button below to start the quiz: <br><br></p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!--Quiz Section of the Page-->
    <div id="quiz">
        <img id="questionImage" src=""> <!--Loop through each image that is connected to each question, using source values or array elements?-->
        <div id="question"></div>
        <div id="choices"></div>
    </div>

    <!--Calculating Results Section of Page-->
    <div id="calculatingResults">
        <h2>Quiz is Complete!</h2>
        <p>Click below to get your results:<br><br></p>
        <button onclick="calculateResults()">Calculate Results</button>
    </div>

    <!--Results Section of the Page-->
    <div id="results">
        <!-- <h2>Quiz Complete!</h2> -->
        <div id="resultsContent"></div>
        <div id="trackDiv">
            <p id="trackName"></p>
            <p id="artists"></p>
            <p id="album"></p>
            <a id="spotifyLink" href="">Spotify Link</a>
            <!-- <img id = "albumCover" img src=""> -->
        </div>
        <button onclick="displayHome()">Return to HomePage</button>
    </div>

    <div id="copyright">
    <p> Check out my Socials Below:
        <br>
        <br>
    </p>

    <a href="https://www.linkedin.com/in/mirandamorris845/" target="_blank" rel="noopener" rel="noreferrer"><i class="fa-brands fa-linkedin"></i></a>
    </div>
   
<!--Referencing the JavaScript Scripts,
so that the scripts are implemented on my website-->
<script src="main.js"></script> 
<script src="https://kit.fontawesome.com/7777890cf7.js" crossorigin="anonymous"></script>
</body>
</html>
