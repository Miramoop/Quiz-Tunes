<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quiz Application that Recommends a Track on Spotify API & YouTube API based on your results">
    <title>QuizTunes</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="active"> 
        <h1>QuizTunes</h1>
    </header>

<div class="wrapper" role="main">
    <section id="home" class="active">
        <h2>Welcome to QuizTunes!</h2>
        <button id="startQuizButton" aria-label="Start the Quiz">Start Quiz</button>
    </section>

    <section id="quiz" class="hidden">
        <img id="progressImage">
        <img id="questionImage">
        <div id="questionText" tabindex="-1"></div>
        <div id="choicesText"></div>
    </section>

    <section id="quizComplete" class="hidden">
        <img id="progressImage" src="img/quizcompleteprogress.jpg" alt="Progress indicator with all 10 circles filled">
        <h2>Quiz is Complete!</h2>
        <button id="calculateResults" aria-label="Calculate the Results">Calculate Results</button>
    </section>

    <section id="results" class="hidden">
        <div id="resultsContent" class="hidden"></div>
        <div id="videoContent"></div>
        <div id="spotifyContent"></div>
        <div id="buttonHolder" class="hidden">
            <ul>
                <li><button id="resetQuizButton" aria-label="Reset and Start the Quiz Over">Return to HomePage</button></li>
                <li><button id="spotifyTrackButton" aria-label="View the Spotify Track Link">View the Spotify Track</button></li>
                <li><button id="youtubeVideoButton" aria-label="View the YouTube Video">View the YouTube Video</button></li>
                <!--Would need to add back if the saving track feature gets added back-->
                <!-- <l1><button id="saveTrack">Save Track to Library</button></l1> -->
            </ul>
        </div>
    </section>
</div>

<footer class="active">
    <p> Check out my Socials Below: </p>
    <a href="https://github.com/Miramoop" target="_blank" rel="noopener" rel="noreferrer" aria-label="GitHub Page"><i class="fa-brands fa-github"></i></a>
    <a href="https://www.linkedin.com/in/mirandamorris845/" target="_blank" rel="noopener" rel="noreferrer" aria-label="Linkedin Page"><i class="fa-brands fa-linkedin"></i></a>
</footer>

<script src="main.js" type="module"></script>
<script src="https://kit.fontawesome.com/7777890cf7.js" crossorigin="anonymous"></script> 
</body>
</html>
